<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Poke App</title>
    <link rel="shortcut icon" href="src/logo_dark.png" type="image/x-icon">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/980cd75476.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body class="deep-purple lighten-1">
    <header class="navbar-fixed">
        <nav class="purple darken-4">
            <div class="nav-wrapper">
                <img src="src/logo_light.png" id="navLogo" class="brand-logo center" alt="App logo light version" width="50">
                <br>
                <form id="fmSearchBy" class="purple darken-4" method="get">
                    <div class="col s12 input-field">
                        <input id="inpPokeSearch" type="search" class="white-text" placeholder="Pokemon name">
                        <label class="label-icon" for="inpPokeSearch"><i class="material-icons">search</i></label>
                        <i class="material-icons deep-purple-text" onclick="cleanSearch()">close</i>
                    </div>
                </form>
            </div>
          </nav>
    </header>
    <main class="container">
        <section id="navigationContainer" class="row">
            <button type="button" class="btn col s6 purple darken-4 waves-effect waves-block waves-white" id="btnPrev" data-url="" onclick="loadData(this)"><span class="fa fa-chevron-left"></span></button>
            <button type="button" class="btn col s6 purple darken-4 waves-effect waves-block waves-white" id="btnNext" data-url="" onclick="loadData(this)"><span class="fa fa-chevron-right"></span></button>
        </section>
        <section class="row" id="cardsContainer">
        </section>
    </main>
    <footer class="container">
        <a href="#" id="btnUp" class="btn-floating btn-large waves-effect waves-light right purple darken-4"><i class="fa fa-arrow-up"></i></a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
